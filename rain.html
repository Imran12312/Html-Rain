<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1e1e1e; /* Dark background for better contrast */
        }
        
        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6); /* Semi-transparent white */
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh);
            }
            to {
                transform: translateY(100vh);
            }
        }

        /* Generate a lot of raindrops */
        .raindrop:nth-child(1) { left: 10%; animation-duration: 0.5s; }
        .raindrop:nth-child(2) { left: 20%; animation-duration: 0.6s; }
        .raindrop:nth-child(3) { left: 30%; animation-duration: 0.7s; }
        .raindrop:nth-child(4) { left: 40%; animation-duration: 0.8s; }
        .raindrop:nth-child(5) { left: 50%; animation-duration: 0.9s; }
        .raindrop:nth-child(6) { left: 60%; animation-duration: 1.0s; }
        .raindrop:nth-child(7) { left: 70%; animation-duration: 1.1s; }
        .raindrop:nth-child(8) { left: 80%; animation-duration: 1.2s; }
        .raindrop:nth-child(9) { left: 90%; animation-duration: 1.3s; }
        .raindrop:nth-child(10) { left: 15%; animation-duration: 0.4s; }
        /* Add more raindrop styles if needed */
    </style>
</head>
<body>
    <!-- Create raindrops -->
    <div class="raindrop"></div>
    <div class="raindrop"></div>
    <div class="raindrop"></div>
    <div class="raindrop"></div>
    <div class="raindrop"></div>
    <div class="raindrop"></div>
    <div class="raindrop"></div>
    <div class="raindrop"></div>
    <div class="raindrop"></div>
    <div class="raindrop"></div>
    <!-- Add more raindrops if needed -->
</body>
</html>
